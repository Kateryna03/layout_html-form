<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="fieldset">

        <legend class="legend">Personal information</legend>
        <label class="form-field">
        Surname:
          <input class="input"
          type="text"
          name="surname">
        </label>

        <label class="form-field">
        Name:
          <input
          class="input"
          type="text"
          name="name"
          autocomplete="off">

        </label>

        <label class="form-field">
        How old are You:
          <input
          class="input"
          type="number"
          name="age"
          value="12"
          min="1"
          max="100">
        </label>

        <label class="form-field">

        Full date of birt:
          <input
          class="input"
          type="date"
          name="birthday">
        </label>

        <label class="form-field">
          I accept the terms of the agreement
          <input
           type="checkbox"
           name="accept"
           required
          >
        </label>

      </fieldset>


      <fieldset class="fieldset">
        <legend class="legend">Registration</legend>


        <label
        class="form-field"
        for="email">E-mail:
          <input
          class="input"
          type="email"
          id="email"
          name="email"
          placeholder="example@gmail.com"
          required>

        </label>

        <label
        class="form-field"
        >Password:
          <input
          type="password"
          name="password"
          minlength="8"
          maxlength="16"
          required
          >

        </label>

      </fieldset>


      <fieldset class="fieldset">

        <legend class="legend">An interesting fact about us!</legend>

        <label class="form-field">
        Do you love cats?
          <input
          class="input"
          type="radio"
          name="cats"
          value="Yes"
          >Yes
        </label>

        <label class="form-field">
          <input
          class="input"
          type="radio"
          name="cats"
          value="No"
          >No

        </label>

        <label class="form-field">
        What is your favorite color?
          <input
          class="input"
          type="color"
          name="color"
          value="#000000"
          >

        </label>

        <label class="form-field">
          What time do you go bed?:
          <input
          class="input"
          type="time"
          name="time"
          step="1"
          >

        </label>

        <label class="form-field input">
         What are your favorite brands of cars?:
          <select
          name="cars"
          required
          multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value=" " disabled></option>

          </select>

        </label>

        <label class="form-field">
          How do you rate our work
          <input
            type="range"
            name="rate"
            min="0"
            max="100"
            value="0"
            step="1"
            >

        </label>

      </fieldset>


      <fieldset class="fieldset">

        <legend class="legend">Additional info:</legend>
        <label class="form-field input">
        Comments:
          <textarea
          name="comments"
          rows="2"
          cols="25"></textarea>
        </label>

        <label class="form-field">
        Would you reccomend us?

          <select
          name="reccomandation"
          size="1"
          required>
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>

        </label>

      </fieldset>
    </form>


    <button type="submit">Submit</button>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
